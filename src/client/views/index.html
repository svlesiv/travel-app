<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Travel App</title>
  </head>
  <body>
    <main id="app">
      <header class="holder headline">
        Travel App
      </header>
      <form>
        <label for="city">Where are you going?</label>
        <input type="text" id="city" placeholder="Please enter the city" />
        <input type="date" id="date" />
        <button id="generate">Submit</button>
      </form>
      <div class="holder entry">
        <div class="title">Most Recent Entry</div>
        <div id="entryHolder">
          <div id="latitude"></div>
          <div id="longitude"></div>
          <div id="country"></div>
          <div id="dateOutput"></div>
        </div>
      </div>
    </main>
  </body>
</html>
